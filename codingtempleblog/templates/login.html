{% extends 'base.html' %}

{% block content %}

<div class="container">
    
    <h1>Login</h1>
    <div class="form-group">
        <form action="" method="POST">
            <fieldset>
                {{ loginform.email.label }}
                {{ loginform.email(class="form-control") }}
            </fieldset>
            <fieldset>
                {{ loginform.password.label }}
                {{ loginform.password(class="form-control") }}
            </fieldset>
            {{ loginform.submit(class="btn btn-primary") }}
        </form>
    </div>

</div>

{% endblock content %}
